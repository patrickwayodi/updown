{% extends "pages/base.html" %}
{% load crispy_forms_tags %}


{% block title %}Home{% endblock %}


{% block content %}



<!-- Page Content -->
<div class="container">

<div class="row">


  <!-- Column on the extreme left of the page for formatting purposes-->
  <div class="col-md-1">
  </div>


  <!-- Post Content Column -->
  <div class="col-md-10">

    <!-- Title -->
    <h2 class="mt-4">Contact</h2>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Send Message</button>
    </form>

    <hr>

  </div>


  <!-- Column on the extreme right of the page for formatting purposes-->
  <div class="col-md-1">
  </div>


</div>
<!-- /.row -->

</div>
<!-- /.container -->


{% endblock %}

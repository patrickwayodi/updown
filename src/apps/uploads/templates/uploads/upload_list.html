{% extends "uploads/base.html" %}


{% block content %}


<div class="container">

    <h1 class="mt-4 pb-4">Uploads</h1>

    <ul class="list-group list-group-numbered">

        {% for upload in uploads %}
        <li class="list-group-item list-group-item-light">
            <div class="text-wrap text-break">
                <div class="row">
                    <div class="col text-truncate">
                        <a href="{{ upload.get_absolute_url }}">{{ upload.name }}</a>
                    </div>
                    <div class="col text-truncate">Upladed: {{ upload.date_created }}</div>
                </div>
                <div class="row">
                    <div class="col text-truncate text-bg-primary text-center">
                        <a href="{{ upload.get_absolute_url }}" class="text-reset text-decoration-none">
                            View
                        </a>
                    </div>
                    <div class="col text-truncate text-bg-primary text-center">
                        <a href="" class="text-reset text-decoration-none">
                            Share
                        </a>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>

</div>
<!-- /.container -->


{% endblock %}
